# SchemaSpy Configuration for PhoenixFlix Database Documentation
# 
# This file configures SchemaSpy to generate beautiful HTML documentation
# for your PostgreSQL database schema including ERDs, table details, and relationships

# ============================================================================
# Database Connection Settings
# ============================================================================

# Database type (PostgreSQL)
schemaspy.t=pgsql11

# Database host
schemaspy.host=localhost

# Database port
schemaspy.port=5432

# Database name - CHANGE THIS to match your database
schemaspy.db=phoenixflix_db

# Database username - CHANGE THIS to match your credentials
schemaspy.u=postgres

# Database password - CHANGE THIS to match your credentials
# WARNING: For production, use environment variables instead
schemaspy.p=your_password_here

# Schema to analyze (usually 'public' for PostgreSQL)
schemaspy.s=public

# ============================================================================
# Output Settings
# ============================================================================

# Output directory for generated documentation
schemaspy.o=../docs/database

# ============================================================================
# JDBC Driver Settings
# ============================================================================

# Path to PostgreSQL JDBC driver
# Make sure postgresql-jdbc.jar exists in the tools directory
schemaspy.dp=tools/postgresql-jdbc.jar

# ============================================================================
# Documentation Options
# ============================================================================

# Don't include table row counts (faster generation)
schemaspy.norows=false

# Don't show implied foreign key relationships (cleaner diagrams)
schemaspy.noimplied=false

# Generate high-quality diagrams
schemaspy.hq=true

# Add custom description for your database
schemaspy.desc=PhoenixFlix - Multi-Purpose Movies & Christian Streaming Platform Database

# ============================================================================
# Advanced Options
# ============================================================================

# Number of degrees of separation for relationship diagrams
# schemaspy.degreesofseparation=2

# Render comments on tables and columns
schemaspy.nocomments=false

# Enable debug output
# schemaspy.debug=true

# ============================================================================
# NOTES:
# ============================================================================
# 
# 1. Update database credentials before running
# 2. Make sure PostgreSQL JDBC driver is downloaded
# 3. Run with: java -jar schemaspy.jar -configFile schemaspy.properties
# 4. Output will be in docs/database/index.html
# 
# For production use, consider:
# - Using environment variables for sensitive data
# - Running this as part of your CI/CD pipeline
# - Version controlling the generated docs or publishing to a docs site

